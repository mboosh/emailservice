<!DOCTYPE html>
<html ng-app="EmailServiceApp">
<head>
<meta charset="ISO-8859-1">
<title>Email Service</title>
<link href="css/normalize.css" type="text/css">
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="EmailServiceController">
  <div class="container">
    <form novalidate ng-submit="submitForm()">
      <div role="alert">
        <span class="error" ng-show="emailForm.toemail.$error.required">
          To Email Address is a Mandatory Field!</span>
        <span class="error" ng-show="emailForm.toemail.$error.email">
          To Email Address is not a valid email address!</span>
        <span class="error" ng-show="emailForm.ccemail.$error.email">
          Cc Email Address is not a valid email address!</span>
        <span class="error" ng-show="emailForm.subject.$error.required">
          Subject is a mandatory field!</span>
      </div>
      <div class="flex-row">
        <div class="send-container">
            <button class="button" type="submit" name="send" id="send">Send!</button>      
        </div>
        <div class="flex-column">
          <div class="flex-row">
            <div class="description">To...</div>
            <div class="input">          
              <input type="email" ng-model="toemail" maxlength="80" size="80" required>
            </div>
          </div>
          <div class="flex-row">
            <div class="description">Cc...</div>
            <div class="input">
              <input type="email" ng-model="ccemail" maxlength="80" size="80">
            </div>
          </div>
          <div class="flex-row">
            <div class="description">Subject...</div>
            <div class="input">
              <input type="text" ng-model="subject" maxlength="80" size="80" required>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <textarea ng-model="content" rows="10" cols="105"></textarea>
      </div>
    </form>
  </div>

<p>{{5+5}}</p>
<p>{{message}}</p>

  
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
</html>
